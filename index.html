<!DOCTYPE html> 
<html> 
<head> 
	<title>My Page</title> 
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.0-beta.1/jquery.mobile-1.3.0-beta.1.min.css" />
	<style>
	.ui-dialog-background {
	opacity: 0.5;
	display: block !important;
	-webkit-transition: opacity 0.5s ease-in;
	}
	 
	.ui-dialog-background.pop.in {
	opacity: 1;
	-webkit-transition: opacity 0.5s ease-in;
	}
	 
	.ui-dialog {
	min-height: 100% !important;
	background: transparent !important;
	}
	
	text{
		  font: 100 20px "Helvetica Neue";
		  fill: black;
		}
		
	#solo
	{
		width: 700px ;
		margin-left: auto ;
		margin-right: auto ;
	}
	
	</style>
	<script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.3.0-beta.1/jquery.mobile-1.3.0-beta.1.min.js"></script>
	<script src="http://d3js.org/d3.v2.js?2.9.1"></script>
	<script src="voyageScript.js"></script>
		
</head> 
<body> 

<div data-role="page">

	<div data-role="popup" id="popupCloseRight" class="ui-content" style="max-width:280px">
			<a href="#" data-rel="back" data-role="button" data-theme="a" data-icon="delete" data-iconpos="notext" class="ui-btn-right">Close</a>
			<p>Yay!</p>
	</div>

	<div data-role="content" id="chart">	
		<div class="ui-grid-a">
			<div class="ui-block-a">
				<a href="#popupCloseRight" data-rel="popup"> 
					<image src="images/BLIND-DATE.png" width="100" height="100"></image>
				</a>
			</div>
			<div class="ui-block-b">
				<a href="#popupCloseRight" data-rel="popup"> 
					<image src="images/GEEK.png" width="100" height="100"></image>
				</a>
			</div>
		</div><!-- /grid-a -->
		<div class="ui-grid-solo">
			<div class="ui-block-a" id="solo">
				<a href="#popupCloseRight" data-rel="popup"> 
					<image src="images/PITTSBURGHER.png" width="125" height="100"></image>
				</a>
			</div>
		</div><!--/ui-grid-solo>
	</div><!-- /content -->
		
</div><!-- /page -->

</body>
</html>
